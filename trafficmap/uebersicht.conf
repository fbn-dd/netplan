TITLE Traffic-Map &Uuml;bersicht
BACKGROUND /opt/netplan/trunk/trafficmap/fbn_gebiet_1000px.png

FONTDEFINE 50 /opt/netplan/trunk/trafficmap/Arial.ttf 8
HTMLSTYLE overlib
HTMLSTYLESHEET /netplan/css/gserverl.css
IMAGEURI index.png
KILO 1000

KEYSTYLE horizontal
KEYFONT 3
KEYPOS  DEFAULT 0 0 Auslastung in Byte/s (mit 8 multiplizieren fuer Bit/s)
TIMEPOS 0 0 Erstellt: %d.%m.%Y %H:%M:%S

SCALE DEFAULT  0  0  120 120 120
SCALE DEFAULT  0 20    0   0 255   0 255 255
SCALE DEFAULT 20 40    0 255 255   0 255   0
SCALE DEFAULT 40 70    0 255   0 255 255   0
SCALE DEFAULT 70 100 255 255   0 255   0   0

### Standardwerte fuer Links ###
LINK DEFAULT
        BANDWIDTH 125M
        BWLABEL bits
	BWFONT 50
        OVERLIBWIDTH 395
        OVERLIBHEIGHT 153
        WIDTH 3
	OVERLIBCAPTION Verlauf des Datenverkehrs fuer {link:this:name} 

